<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/shopping-cart.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<script src='js/shopping-cart.js'></script>
</head>
<body>
	<div class="side">
		<div class="top">
			<span class='left'><a href="index.html">&#xe614;</a></span>
			<span class='between'>购物车</span>
			<span class='bottom'>编辑<a href=""> &nbsp;&#xe633;</a></span>
		</div>
		<div class="store">
			<span class='circle'>&#xe637;</span>
			<span class="bag">包包大人潮流店</span>
			<span class="collar"><a href="">领劵</a></span>
			<span class='arrows'>&#xe611;</span>
		</div>
		<div class="choose">
			<span class='circled'>&#xe637;</span>
			<img src="img/2ci.jpg" class="map">
			<span class='describe'>街头潮搭2017新款百搭链条小包包<br>&nbsp;&nbsp;&nbsp;韩版迷你单肩斜跨包小方包</span><br>
			<span class='hue'>颜色: 黑色 ; 尺寸: 小 ;</span><br>
			<span class="price">¥53.73</span>
			<del class='through'>¥78.77</del>
			<span class='plus'>X1</span>
		</div>
		<div class="base">
			<span class='check-all'>&#xe637;</span>
			<span class='elect'>全选(0)</span>
			<span class='money'>¥0.00</span>
			<div class="price">去结算</div>
		</div>
	</div>
</body>
</html>
